

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="育児に奮闘中のパパママでwebエンジニアやwebデザイナーを目指している方向けのホームページです。時間がない中での時間活用術や、育児中でもどのようにして時間を捻出し、学習に取り組んでいるのかの情報を共有します。また、webに必要な技術な情報なども共有します。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sass/style.css">
    <title>育児エンジニア・デザイナー下層ページ</title>
</head>
<body>
    <!--ヘッダー-->
    <header class="header">
        <div class="content-wrapper header-nav">
          <h1>育児Webクリエイターサロン</h1>
          <nav>
          <ul>
            <li><a href="#">Top</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">Information</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          </nav>
        </div>
    </header>
    <!--/ヘッダー-->

    <!--サブビジュアルー-->
    <section class="subvisual">
        <h1>サロンの概要</h1>
    </section>
    <!--/サブビジュアルー-->

    <!--form-->
    <main>
    <!--入力項目に個人情報を含むためmethodはpost-->
    <!--入力値をチェックするためこのページにpostする-->
    <form action="" method="post">

    <article class="form">
        <form class="content-wrapper">
            <!--name-->
            <dl class="name">
                <!--dd要素の右側に入力-->
                <label for="lblname1"><dt>氏名<span>*</span></dt></label>
                <dd>
                    <input id="lblname1" type="text" name="name" placeholder="例：山田 太郎">
                </dd>
            </dl>
            <!--/name-->

            <!--mail-->
            <dl class="mail">
                <label for="mailaddress"><dt>メールアドレス<span>*</span></dt></label>
                <dd>
                    <input id="mailaddress" type="email" name="mail" placeholder="example@co.jp">
                </dd>
            </dl>
            <!--mail-->
            <!--tel-->
            <dl class="tel">
                <label for="phone"><dt>電話番号<span>*</span></dt></label>
                <dd>
                    <!--スマホ対策 type=tel-->
                    <input id="phone" type="tel" name="tel" placeholder="00011112222">
                </dd>
            </dl>
            <!--/tel-->
            
            <!--multitext-->
            <dl class="multi-text">
                <label for="enquiry"><dt>お問い合わせ<span>*</span></dt></label>
                <dd>
                    <textarea id="enquiry" cols="30" rows="10" name="comment" placeholder="お問い合わせ内容をご記入ください"></textarea>
                </dd>
            </dl>
            <!--/multitext-->

            <!--form-button-->
            <section class="form-button"><input type="submit" value="送信する"></section>
            <!--/form-button-->
        </form>
    </article>
    </form>
    </main>
    <!--/form-->

    <!--フッター-->
    <footer class="footer">
    <div class="content-wrapper footer-nav">
        <div class="address">
        <h2>育児Webクリエイターサロン</h2>
        <p>
            連絡先:xxxxxxxx<br>
            Twitter:xxxxxxxx<br>
            xxxxxxxx<br>
        </p>
    </div>

    </ul>
