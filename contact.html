<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="育児に奮闘中のパパママでwebエンジニアやwebデザイナーを目指している方向けのホームページです。時間がない中での時間活用術や、育児中でもどのようにして時間を捻出し、学習に取り組んでいるのかの情報を共有します。また、webに必要な技術な情報なども共有します。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sass/style.css">
    <title>育児エンジニア・デザイナー下層ページ</title>
</head>
<body>
    <!--ヘッダー-->
    <header class="header">
        <div class="content-wrapper header-nav">
          <h1>育児Webクリエイターサロン</h1>
          <nav>
          <ul>
            <li><a href="#">Top</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">Information</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          </nav>
        </div>
    </header>
    <!--/ヘッダー-->

    <!--サブビジュアルー-->
    <section class="subvisual">
        <h1>サロンの概要</h1>
    </section>
    <!--/サブビジュアルー-->

    <!--form-->
    <main>
    <!--入力項目に個人情報を含むためmethodはpost-->
    <form action="" method="post">

    <article class="form">
        <form class="content-wrapper">
            <!--name-->
            <dl class="name">
                <dt>氏名</dt>
                <dd>
                    <label for="lblname1"><span>姓</span></label>
                    <input id="lblname1" type="text" name="lastname" placeholder="例：山田">
                    <label for="lblname2"><span>名</span></label>
                    <input id="lblname2" type="text" name="firstname" placeholder="例：太郎">
                </dd>
            </dl>
            <!--/name-->
            <!--frigana-->
            <dl class="frigana">
                <dt>フリガナ</dt>
                <dd>
                    <label for="sei"><span>セイ</span></label>
                    <input id="sei" type="text" name="" placeholder="例：ヤマダ">
                    <label for="mei"><span>メイ</span></label>
                    <input id="mei" type="text" name="" placeholder="例：タロウ">
                </dd>
            </dl>
            <!--/frigana-->
            <!--mail-->
            <dl class="mail">
                <label for="mailaddress"><dt>メールアドレス</dt></label>
                <dd><input id="mailaddress" type="email" name="mail" placeholder="example@co.jp"></dd>
            </dl>
            <!--mail-->
            <!--tel-->
            <dl class="tel">
                <label for="phone"><dt>電話番号</dt></label>
                <dd>
                    <!--スマホ対策 type=tel-->
                    <input id="phone" type="tel" name="tel_1" placeholder="000">
                    <span>-</span>
                    <input type="text" name="tel_2" placeholder="1111">
                    <span>-</span>
                    <input type="text" name="tel_3" placeholder="2222">
                </dd>
            </dl>
            <!--/tel-->
            <!--zip-->
            <dl class="zip">
                <label for="postal code">
                    <dt>郵便番号</dt>
                </label>
                <dd>
                    <input id="postal code" type="text" name="" placeholder="123">
                    <span>-</span>
                    <input type="text" name="postal" placeholder="4567">
                </dd>
            </dl>
            <!--/zip-->
            <dl class="pref">
                <dt>都道府県</dt>
                <dd>
                    <select>
                        <option value="" selected="">都道府県</option>
                        <option value="北海道">北海道</option>
                        <option value="青森県">青森県</option>
                        <option value="岩手県">岩手県</option>
                        <option value="宮城県">宮城県</option>
                        <option value="秋田県">秋田県</option>
                        <option value="山形県">山形県</option>
                        <option value="福島県">福島県</option>
                        <option value="茨城県">茨城県</option>
                        <option value="栃木県">栃木県</option>
                        <option value="群馬県">群馬県</option>
                        <option value="埼玉県">埼玉県</option>
                        <option value="千葉県">千葉県</option>
                        <option value="東京都">東京都</option>
                        <option value="神奈川県">神奈川県</option>
                        <option value="新潟県">新潟県</option>
                        <option value="富山県">富山県</option>
                        <option value="石川県">石川県</option>
                        <option value="福井県">福井県</option>
                        <option value="山梨県">山梨県</option>
                        <option value="長野県">長野県</option>
                        <option value="岐阜県">岐阜県</option>
                        <option value="静岡県">静岡県</option>
                        <option value="愛知県">愛知県</option>
                        <option value="三重県">三重県</option>
                        <option value="滋賀県">滋賀県</option>
                        <option value="京都府">京都府</option>
                        <option value="大阪府">大阪府</option>
                        <option value="兵庫県">兵庫県</option>
                        <option value="奈良県">奈良県</option>
                        <option value="和歌山県">和歌山県</option>
                        <option value="鳥取県">鳥取県</option>
                        <option value="島根県">島根県</option>
                        <option value="岡山県">岡山県</option>
                        <option value="広島県">広島県</option>
                        <option value="山口県">山口県</option>
                        <option value="徳島県">徳島県</option>
                        <option value="香川県">香川県</option>
                        <option value="愛媛県">愛媛県</option>
                        <option value="高知県">高知県</option>
                        <option value="福岡県">福岡県</option>
                        <option value="佐賀県">佐賀県</option>
                        <option value="長崎県">長崎県</option>
                        <option value="熊本県">熊本県</option>
                        <option value="大分県">大分県</option>
                        <option value="宮崎県">宮崎県</option>
                        <option value="鹿児島県">鹿児島県</option>
                        <option value="沖縄県">沖縄県</option>
                    </select>
                </dd>
            </dl>
            <!--address-->
            <dl class="address">
                <label for="adls"><dt>住所</dt></label>
                <dd><input id="adls" type="text" name="address" placeholder="東京都○○区○○ 1-2-3"></dd>
            </dl>
            <!--/address-->
            <!--multitext-->
            <dl class="multi-text">
                <label for="enquiry"><dt>お問い合わせ</dt></label>
                <dd><textarea id="enquiry" cols="30" rows="10" name="comment" placeholder="お問い合わせ内容をご記入ください"></textarea></dd>
            </dl>
            <!--/multitext-->

            <!--form-button-->
            <section class="form-button"><input type="button" value="送信する" ></section>
            <!--/form-button-->
        </form>
    </article>
    </form>
    </main>
    <!--/form-->

    <!--フッター-->
    <footer class="footer">
    <div class="content-wrapper footer-nav">
        <div class="address">
        <h2>育児Webクリエイターサロン</h2>
        <p>
            連絡先:xxxxxxxx<br>
            Twitter:xxxxxxxx<br>
            xxxxxxxx<br>
        </p>
    </div>

        <li><a href="#">About</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">Information</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    </div>

    <div class="copyright">

    </footer>
    <!--/フッター-->
        
    </body>
    </html>
